commands:
  - exec:
      commandLine: yarn install --frozen-lockfile
      component: runtime
      group:
        isDefault: false
        kind: build
      workingDir: /project
    id: install
  - exec:
      commandLine: yarn build && yarn install --production --ignore-scripts --prefer-offline
      component: runtime
      group:
        isDefault: false
        kind: build
      workingDir: /project
    id: build
  - composite:
      commands:
        - install
        - build
      group:
        isDefault: true
        kind: build
      label: Provision Gatsby Server
      parallel: false
    id: init-server
  - exec:
      commandLine: yarn start
      component: runtime
      group:
        isDefault: true
        kind: run
      workingDir: /project
    id: run
components:
  - container:
      endpoints:
        - name: http
          targetPort: 9000
      image: node:slim
      memoryLimit: 1024Mi
      mountSources: true
      sourceMapping: /project
    name: runtime
metadata:
  description: Stack with Node.js 14
  displayName: Node.js Runtime
  language: nodejs
  name: nodejs-gatsby
  projectType: nodejs
  tags:
    - NodeJS
    - Express
    - ubi8
  version: 1.0.1
schemaVersion: 2.0.0
starterProjects:
  - name: nodejs-gatsby-starter
    git:
      remotes:
        origin: https://github.com/schultzp2020/devfile-stacks.git
    subDir: nodejs-gatsby
